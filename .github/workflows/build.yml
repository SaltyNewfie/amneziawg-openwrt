name: Build AmneziaWG for AXT1800 Slate

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: write

env:
  OWR_BRANCH: openwrt-23.05
  GL_VERSION: "4.8.0"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1) Check out your fork (contains config_4.8.0.buildinfo + amneziawg-* dirs)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Grab OpenWrt 23.05 snapshot
      - name: Clone OpenWrt snapshot
        run: |
          git clone \
            --depth 1 \
            --branch "${OWR_BRANCH}" \
            https://github.com/openwrt/openwrt.git \
            openwrt-src

      # 3) Drop in your full 533-line .config
      - name: Apply GL.iNet buildinfo as .config
        run: |
          cp config_${{ env.GL_VERSION }}.buildinfo openwrt-src/.config

      # 4) Overlay only your three AmneziaWG packages
      - name: Overlay AmneziaWG packages
        run: |
          for pkg in amneziawg-tools luci-proto-amneziawg kmod-amneziawg; do
            echo "Copying $pkg â†’ openwrt-src/package/"
            cp -r "$pkg" openwrt-src/package/
          done

      # 5) Update & install feeds
      - name: Prepare feeds
        run: |
          cd openwrt-src
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 6) Build just your three packages (this will implicitly build the minimal toolchain)
      - name: Build AmneziaWG packages
        run: |
          cd openwrt-src
          make \
            package/amneziawg-tools/{clean,compile} \
            package/luci-proto-amneziawg/{clean,compile} \
            package/kmod-amneziawg/{clean,compile} \
            V=s \
            -j"$(nproc)"

      # 7) Gather the resulting .ipk artifacts
      - name: Collect artifacts
        run: |
          cd openwrt-src
          mkdir -p awg
          find bin/packages -type f -name 'amneziawg-*' -exec cp {} awg/ \;

      # 8) Push them up as a GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "AmneziaWG v${{ env.GL_VERSION }} (AXT1800)"
          tag_name: "${{ github.ref_name }}"
          files: openwrt-src/awg/*.ipk
