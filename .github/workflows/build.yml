name: Build AmneziaWG for AXT1800 Slate

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

permissions:
  contents: write

env:
  OWR_BRANCH: openwrt-23.05
  GL_VERSION: '4.8.0'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1) Check out your fork (contains config_4.8.0.buildinfo + amneziawg-* dirs)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Clone official OpenWrt 23.05 snapshot into openwrt-src/
      - name: Clone OpenWrt snapshot
        run: |
          git clone --depth 1 \
            --branch "${OWR_BRANCH}" \
            https://github.com/openwrt/openwrt.git openwrt-src

      # 3) Copy your full .config (533-line buildinfo for 4.8.0)
      - name: Apply GL.iNet buildinfo as .config
        run: |
          cp config_${{ env.GL_VERSION }}.buildinfo openwrt-src/.config

      # 4) Generate default config (populates kernel headers & staging_dir)
      - name: Generate default config
        run: |
          cd openwrt-src
          make defconfig

      # 5) Overlay your three amneziawg-* package dirs from the repo root
      - name: Overlay AmneziaWG packages
        run: |
          PKGS=$(find . -maxdepth 1 -type d -name 'amneziawg-*' | sed 's#^\./##')
          echo "Copying overlay packages: $PKGS"
          for pkg in $PKGS; do
            cp -r "$pkg" openwrt-src/package/
          done

      # 6) Prepare feeds inside the OpenWrt tree
      - name: Prepare feeds
        run: |
          cd openwrt-src
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 7) Build just your three packages
      - name: Build AmneziaWG packages
        run: |
          cd openwrt-src
          make package/amneziawg-tools/{clean,compile} V=s -j"$(nproc)"
          make package/luci-proto-amneziawg/{clean,compile} V=s -j"$(nproc)"
          make package/kmod-amneziawg/{clean,compile} V=s -j"$(nproc)"

      # 8) Collect the resulting .ipks
      - name: Collect artifacts
        run: |
          cd openwrt-src
          mkdir -p awg
          cp bin/packages/*/*/amneziawg-tools_*.ipk awg/
          cp bin/packages/*/*/luci-proto-amneziawg_*.ipk awg/
          cp bin/packages/*/*/kmod-amneziawg_*.ipk awg/

      # 9) Create a GitHub Release with those IPKs
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "AmneziaWG v${{ env.GL_VERSION }} (AXT1800)"
          tag_name: "${{ github.ref_name }}"
          files: openwrt-src/awg/*.ipk
