name: Full build & release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

env:
  OWR_BRANCH: openwrt-23.05
  GL_VERSION: '4.8.0'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1) Checkout your fork
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Clone the official OpenWrt snapshot
      - name: Clone OpenWrt snapshot
        run: |
          git clone --depth 1 \
            --branch "${OWR_BRANCH}" \
            https://github.com/openwrt/openwrt.git openwrt-src

      # 3) Copy in your GL.iNet buildinfo (.config)
      - name: Apply GL.iNet buildinfo (.config)
        run: |
          cp config_${{ env.GL_VERSION }}.buildinfo openwrt-src/.config

      # 4) Bootstrap the toolchain
      - name: Bootstrap OpenWrt toolchain
        run: |
          cd openwrt-src
          make defconfig
          make -j"$(nproc)" toolchain/install

      # 5) Compile the Linux kernel (headers+modules .config)
      - name: Compile Linux kernel
        run: |
          cd openwrt-src
          make -j"$(nproc)" target/linux/compile V=s

      # 6) Overlay your AmneziaWG packages into the tree
      - name: Overlay AmneziaWG packages
        run: |
          cd openwrt-src
          PKGS=$(find .. -maxdepth 1 -type d -name '*amneziawg*' | sed 's#^\.\./##')
          echo "Copying packages: $PKGS"
          for p in $PKGS; do
            cp -R "../$p" package/
          done

      # 7) Update & install feeds
      - name: Prepare feeds
        run: |
          cd openwrt-src
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 8) Build only your three packages
      - name: Build AmneziaWG packages
        run: |
          cd openwrt-src
          make -j"$(nproc)" \
            package/amneziawg-tools/compile V=s \
            package/luci-proto-amneziawg/compile V=s \
            package/kmod-amneziawg/compile V=s

      # 9) Gather every AmneziaWG .ipk
      - name: Collect artifacts
        run: |
          cd openwrt-src
          mkdir -p awg
          find bin -type f -name 'amneziawg-*.ipk' -exec cp {} awg/ \;

      # 10) Publish a GitHub Release with all IPKs
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "AmneziaWG v${{ env.GL_VERSION }} (AXT1800)"
          files: openwrt-src/awg/*.ipk
